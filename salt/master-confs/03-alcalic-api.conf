rest_cherrypy:
  port: 8080
  host: 127.0.0.1
  debug: True
  ssl_crt: /etc/pki/tls/certs/localhost.crt
  ssl_key: /etc/pki/tls/certs/localhost.key

external_auth:
  rest:
    ^url: http://127.0.0.1:8000/api/token/verify/
    admin:
      - .*
      - '@runner'
      - '@wheel'

netapi_enable_clients:
  - local
  - local_async
  - local_batch
  - local_subset
  - runner
  - runner_async

